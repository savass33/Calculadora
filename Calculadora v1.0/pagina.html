<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <header>
        <p1>Calculadora v1.0</p1> 
    </header>
    <p></p>
    <section>
        <div>
            <p>Insira o primeiro número</p>
            <input type="text"" id="valor1">
            <p>Insira o segundo número</p>
            <input type="text" id="valor2">
            <p>Selecione a operação desejada</p>
            <p><select id="operadores">
                    <option value="+"> Soma </option>
                    <option value="-"> Subtração </option>
                    <option value="/"> Divisão </option>
                    <option value="*"> Multiplicação </option>
                </select></p>
            <p><input type="button" value="Limpar" onclick="Limpar('valor1','valor2')"> <input type="button" value="Calcular" onclick="calcular('valor1','valor2')"> </p>
        </div>
        <div id="res">
            Resultado
        </div>
    </section>
    <script src="scriptcalculadora.js"></script>
</body>

</html>
